{% extends "layouts.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% include "_messages.html" %}
                   <h2 class="text-center mt-5">Cadastrar Praça</h2>
            <form action="" method="POST">
                <h3 class="text-nowrap mt-2">Nome da Praça:</h3>
                <input type="text" name="praca" class="form-control">
                <h3 class="text-nowrap mt-2">Endereço:</h3>
                <input type="text" name="end" class="form-control">
                <h4 class="text-nowrap mt-2">Localização:</h4>
                <input type="text" name="local" class="form-control">
                <h4 class="text-nowrap mt-2">Nome imagem 1:</h4>
                <input type="text" name="image_1" class="form-control">
                <h4 class="text-nowrap mt-2">Nome imagem 2:</h4>
                <input type="text" name="image_2" class="form-control">
                <h4 class="text-nowrap mt-2">Nome imagem 3:</h4>
                <input type="text" name="image_3" class="form-control">
                <h4 class="text-nowrap mt-2">Descrição:</h4>
                <textarea name="desc" rows="10" cols="70" minlength="00" maxlength="490" class="form-control">Descrição</textarea>
                <br>
                <input type="submit" value="Cadastrar Praça" class="btn btn-success mt-2">
            </form>
            <a href="{{url_for('admin')}}" class="btn btn-secondary" style="margin-top: -67px; margin-left: 180px;">Cancelar</a>
        </div>
        
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock content %}
