{% extends "layouts.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% include "_messages.html" %}
            {% if updatearvore %}
            <h2 class="text-center mt-5">Atualizar Árvore</h2>
            <form action="" method="POST">
                <h3 class="text-nowrap mt-2">Nome Popular:</h3>
                <input type="text" name="arvore" class="form-control" value="{{updatearvore.nome}}">
                <h3 class="text-nowrap mt-2">Espécie:</h3>
                <input type="text" name="especie" class="form-control" value="{{updatearvore.especie}}">
                <input type="submit" value="Update Árvore" class="btn btn-success mt-2">
            </form>
            {% else %}
            <h2 class="text-center mt-5">Atualizar Família</h2>
            <form action="" method="POST">
                <input type="text" name="familia" class="form-control" value="{{updatefamilia.name}}">
                <input type="submit" value="Update Família " class="btn btn-success mt-2">

            </form>
            {% endif %}
        </div>
        
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock content %}
