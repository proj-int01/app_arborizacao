{% extends "layouts.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% include "_messages.html" %}
            {% if family %}
            <h2 class="text-center mt-5">Cadastrar Família</h2>
            <form action="" method="POST">
                <input type="text" name="family" class="form-control">
                <input type="submit" value="Cadastrar Família" class="btn btn-success mt-2">

            </form>
            {% else %}
            <h2 class="text-center mt-5">Cadastrar Praças</h2>
            <form action="" method="POST">
                <h3 class="text-nowrap mt-2">Nome da Praça:</h3>
                <input type="text" name="grove" class="form-control">
                <h3 class="text-nowrap mt-2">Endereço:</h3>
                <input type="text" name="Endereço" class="form-control">
                <input type="submit" value="Cadastrar Praça" class="btn btn-success mt-2">

            </form>
            {% endif %}
        </div>
        
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock content %}
