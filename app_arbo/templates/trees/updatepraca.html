{% extends "layouts.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% include "_messages.html" %}
            {% if updatepraca %}
            <h2 class="text-center mt-5">Atualizar Praça</h2>
            <form action="" method="POST">
                <h3 class="text-nowrap mt-2">Nome :</h3>
                <input type="text" name="praca" class="form-control" value="{{updatepraca.name}}">
                <h3 class="text-nowrap mt-2">Endereço:</h3>
                <input type="text" name="end" class="form-control" value="{{updatepraca.end}}">
                              
                <h4 class="text-nowrap mt-2">Nome imagem 1:</h4>
                <input type="text" name="image_1" class="form-control" value="{{updatepraca.image_1}}">
                <h4 class="text-nowrap mt-2">Nome imagem 2:</h4>
                <input type="text" name="image_2" class="form-control" value="{{updatepraca.image_2}}">
                <h4 class="text-nowrap mt-2">Nome imagem 3:</h4>
                <input type="text" name="image_3" class="form-control" value="{{updatepraca.image_3}}">
                <h4 class="text-nowrap mt-2">Descrição:</h4>
                <textarea name="desc" rows="10" cols="70" minlength="00" maxlength="490" class="form-control">{{updatepraca.desc}}</textarea>




                <input type="submit" value="Atualizar" class="btn btn-success mt-2">
            </form>
            <a href="{{url_for('pracas')}}" class="btn btn-danger" style="margin-top: -67px; margin-left: 180px;">Cancelar</a>
            {% else %}
          
            {% endif %}
        </div>
        
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock content %}
